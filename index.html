<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interval clock timer</title>
    </head>
    <body>
        <div class="wrapper">
            <main class="main">
                <!-- Side menu -->
                <div class="side-menu">
                    <div class="logo">
                        <img src="/img/Logo.svg" alt="intervalclock-logo" />
                    </div>
                    <div class="form-wrapper">
                        <form>
                            <div class="form-inputs">
                                <div class="input-wrapper">
                                    <div class="input-header">
                                        <label for="">Rounds</label>
                                        <img src="img/round-icon.svg" alt="round-icon" />
                                    </div>
                                    <div class="input-main">
                                        <input type="text" />
                                    </div>
                                    <div class="input-error">
                                        <p>Lorem ipsum dolor sit amet.</p>
                                    </div>
                                </div>
                                <div class="input-wrapper">
                                    <div class="input-header">
                                        <label for="">Rounds</label>
                                        <img src="img/round-icon.svg" alt="round-icon" />
                                    </div>
                                    <div class="input-main">
                                        <input type="text" />
                                    </div>
                                    <div class="input-error">
                                        <p>Lorem ipsum dolor sit amet.</p>
                                    </div>
                                </div>
                                <div class="input-wrapper">
                                    <div class="input-header">
                                        <label for="">Rounds</label>
                                        <img src="img/round-icon.svg" alt="round-icon" />
                                    </div>
                                    <div class="input-main">
                                        <input type="text" />
                                    </div>
                                    <div class="input-error">
                                        <p>Lorem ipsum dolor sit amet.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-btns">
                                <button class="btn yellow">Start timer</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- clock component -->
                <div class="clock-wrapper">
                    <div class="clock-main">
                        <div class="clock-header">
                            <h2 class="heading">Warmup</h2>
                        </div>
                        <div class="clock-timer">
                            <h2 class="heading timer">30:00</h2>
                        </div>
                        <div class="clock-footer">
                            <div class="clock-footer-col">
                                <h3 class="heading small">Round</h3>
                                <span>2/10</span>
                            </div>
                            <div class="clock-footer-col">
                                <h3 class="heading small">Remaining</h3>
                                <span>16 : 08</span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>

    <script src="javascript/index.js"></script>
</html>
